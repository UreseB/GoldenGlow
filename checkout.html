  </header>
  <main style="background-color:#ead0d0 ;">
    <form style="padding-right: 8px;" id="checkoutForm">
      <h2>Buy the product:</h2>
      <label for="customerName">Name: *</label>
      <input type="text" id="customerName" readonly autocomplete="name" />
      
      <label for="email">Email: *</label>
      <input type="email" id="email" readonly autocomplete="email" /> 
      
      <label for="phone">Phone number: *</label>
      <input type="tel" id="phone" required pattern="04[0-9]{7}" placeholder="044894448" />
      

      <label for="cardNumber">Card number: *</label>
      <input type="text" id="cardNumber" maxlength="19" required inputmode="numeric" />

      <label for="deliveryDate">Delivery date:</label>
      <input type="date" id="deliveryDate" required />

      <label for="promoCode">Coupon:</label>
      <input type="text" id="promoCode" list="promoCodes" />
      <datalist id="promoCodes">
        <option value="DISCOUNT10">
        <option value="DISCOUNT20">
        <option value="SAVE5">
      </datalist>

      <label for="comment">Comment:</label>
      <textarea id="comment" rows="4" placeholder="Write your comment here..."></textarea>

      <h2>What are you buying:</h2>
      <div class="order-summary">
        <p>Product: <span id="productName">Processing...</span></p>
        <p>Price: <span id="price">Processing...</span></p>
        <p>Total: <span id="total">Processing...</span></p>
      </div>

      <button style="margin-top: 4px;" type="submit">Submit</button>
    </form>

    
  </main>

<script>
 document.addEventListener("DOMContentLoaded", function () {
  
  const storedUser = JSON.parse(localStorage.getItem("user"));

  const nameInput = document.getElementById("customerName");
  const emailInput = document.getElementById("email");

  if (storedUser && storedUser.name && storedUser.email) {
    nameInput.value = storedUser.name;
    emailInput.value = storedUser.email;

    nameInput.readOnly = true;
    emailInput.readOnly = true;
  }
});


</script>
